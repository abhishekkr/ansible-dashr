            body {
                padding-top: 60px;
                padding-bottom: 40px;

        </style>

        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

<div class="container">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="index.html">Ansible Dashr</a>
      <ul class="nav">
        <li class="active"><a href="index.html">Dashboard</a></li>
        <li><a href="hosts.html">Hosts</a></li>
        <li><a href="playbooks.html">Playbooks</a></li>
        <li><a href="roles.html">Roles</a></li>
        <li><a href="runner.html">Runner</a></li>
      </ul>
    </div>
  </header>
  <div class="row-fluid">
    <div class="span3 bs-docs-sidebar">
      <!--Sidebar content-->
      <ul id="perLogfile" class="nav nav-list bs-docs-sidenav">
          <li id="All"><a href="#"><i class="icon-chevron-right"></i>Full Run<span id="AllCount"></span></a></li>
          <li id="Passed"><a href="#"><i class="icon-chevron-right"></i>Passed<span id="PassedCount"></span></a></li>
          <li id="Changed"><a href="#"><i class="icon-chevron-right"></i>Changed<span id="ChangedCount"></span></a></li>
          <li id="Failed"><a href="#"><i class="icon-chevron-right"></i>Failed<span id="FailedCount"></span></a></li>
      </ul>
    </div>
    <div class="span9">
      <!--Body content-->

      <table class="table table-striped table-bordered">
        <caption>Hosts</caption>
        <thead>
          <tr>
            <th class="span2">Host</th>
            <th class="span2">Task</th>
            <th class="span1">Status</th>
            <th class="span4">Details</th>
          </tr>
        </thead>
        <tbody id="callbackDetails">
          <tr>
            <td rowspan="4">{{PlayBookName: Role: Task}}</td>
            <td>{{HostName}}</td>
            <td><span class="badge badge-success">{{Runstatus:pass,change,fail}}</span></td>
            <td>{{stdout/stderr/etc}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; OpenChaos 2014</p>
  </footer>
</div>
